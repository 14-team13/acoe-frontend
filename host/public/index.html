<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/acoe-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <meta property="og:image" content="%PUBLIC_URL%/acoe-opengraph.png">
    <meta property="og:description" content="텀블러 할인이 제공되는 카페를 직관적으로 확인할 수 있는 지도 서비스">
    <meta property="og:title" content="한 잔의 지구, ACOE(A Cup Of Earth)">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/acoe-favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>A Cup Of Earth(ACOE)</title>
  </head>
  <body>
    <script>
      // custom vh, vw
      const setScreenSize = () => {
        const vh = window.innerHeight * 0.01;
        const vw = window.innerWidth * 0.01;

        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.documentElement.style.setProperty('--vw', `${vw}px`);
      };

      setScreenSize();
      window.addEventListener('resize', () => setScreenSize());
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
